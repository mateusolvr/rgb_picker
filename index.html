<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Colours</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>RGB Colours</h1>
    <div class="rgbChoice">
      <div class="coloursChoice">
        <p>
          <label> (R) Red: </label>
          <!-- <div class = "rangeText"> -->
          <input
            class="rangeInput"
            id="redColourRange"
            type="range"
            value="0"
            min="0"
            max="255"
          />
          <input
            class="textInput"
            id="redColourNumber"
            value="0"
            type="number"
            min="0"
            max="255"
          />
          <!-- </div> -->
        </p>
        <p>
          <label> (G) Green: </label>
          <!-- <div class = "rangeText"></div> -->
          <input
            class="rangeInput"
            id="greenColourRange"
            type="range"
            value="0"
            min="0"
            max="255"
          />
          <input
            class="textInput"
            id="greenColourNumber"
            value="0"
            type="number"
            min="0"
            max="255"
          />
          <!-- </div> -->
        </p>
        <p>
          <label> (B) Blue: </label>
          <!-- <div class = "rangeText"></div> -->
          <input
            class="rangeInput"
            id="blueColourRange"
            type="range"
            value="0"
            min="0"
            max="255"
          />
          <input
            class="textInput"
            id="blueColourNumber"
            value="0"
            type="number"
            min="0"
            max="255"
          />
          <!-- </div> -->
        </p>
      </div>
      <div class="box"></div>
    </div>
    <footer>
      <p id="footer-p">
        Made by
        <a href="https://www.linkedin.com/in/mateusolvr" target="_blank"
          >Mateus</a
        >
      </p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
